<!DOCTYPE html>
<html lang="en" dir="ltr">

<!-- HEAD -->

<head>
  <meta charset="utf-8">
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>

<!-- BODY -->

<body>

  <!-- LOGO BANNER -->

  <div class="logobanner">
    <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="binoculars">
    <p>Secret Agent Supply Inc.</p>
  </div>

  <!-- MAIN BANNER -->

  <div class="mainbanner">
    <div class="new">
      <h3>New Arrival</h3>
      <h1>Sport Bikes and Motorcycles</h1>
    </div>
  </div>

  <!-- NAV BANNER -->

  <div class="navbanner">
    <span><a href="#">Eyewear</a></span>
    <span><a href="#">Apparel</a></span>
    <span><a href="#">Gadgets</a></span>
    <span><a href="#">Vehicles</a></span>
    <span><a href="#">Classes</a></span>
    <span><a href="#">Contact</a></span>
  </div>

  <!-- PRODUCT GRID -->

  <div class="productgrid">

    <!-- pen -->

    <div class="pen">
      <div class="penimg">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="black and gold exploding pen">
      </div>
      <div class="pencontent">
        <p>Exploding Pen</p>
      </div>
    </div>

    <!-- watch -->

    <div class="watch">
      <div class="watchimg">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="silver cellular watch">
      </div>
      <div class="watchcontent">
        <p>Cellular Watch</p>
      </div>
    </div>

    <!-- glasses -->

    <div class="glasses">
      <div class="glassesimg">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="black, sleek, thin-framed, thermal glasses">
      </div>
      <div class="glassescontent">
        <p>Thermal Glasses</p>
      </div>
    </div>
  </div>

  <!-- FINAL BLOCK -->

  <div class="final">

    <!-- location -->

    <div class="location">
      <div class="content">
        <p>Location</p>
      </div>
      <p>-47.346436, 84.32354</p>
    </div>

    <!-- hours -->

    <div class="hours">
      <div class="content">
        <p>Hours</p>
      </div>
      <p>0800 - 1800</p>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>Copyright Secret Agent Supply Inc.</p>
  </footer>

</html>
